<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!--  Title-->
    <div class="form-control" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
        <small *ngIf="form.get('title').errors.required">Field Title is required!</small>
      </div>
    </div>
    <!--  Content-->
    <div class="form-control">
      <label>Content of post</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button type="submit" class="btn btn-dark btn-block" [disabled]="form.invalid || submitted">Create post</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Download in progress, wait...</p>
</ng-template>
